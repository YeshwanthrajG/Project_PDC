    <main class="homeframe">  
        <!-- main-container will be named as homeframe -->

        <header class="inputframe">
            <!-- input-container will be named as inputframe -->

            <input class="cityframe" placeholder="Search City/Location" type="text">
            <!-- city-input will be named as cityframe -->

            <button class="searchframe">
                <!-- search-btn will be named as searchframe -->
                
                <span class="material-symbols-outlined">
                    location_searching
                </span>
            </button>
        </header>

        <section class="weather_information" style="display: none;">
            <!-- weather-info will be named as weather_information -->
    
            <div class="locationframe">
                <!-- location-date-container will be named as locationframe -->
    
                <div class="location">
                    <!-- <span class="material-symbols-outlined">
                        location_on
                    </span> -->
    
                    <h4 class="countryframe">
                        <!-- country-txt will be named as country frame -->
                        India                         
                    </h4>
                </div>
                <h5 class="current-data-frame regular-frame">
                    <!-- current-data-txt will be named as current-data-frame regular-frame-->
                    fri, 13 Dec
                </h5>
            </div>
            <div class="weather-summary-frame">
                <img src="assets/BG/9139832.png"  class="weather-summary-img">
                <div class="weather-summary-information">
                    <h1 class="temp-frame">29 ℃ </h1>
                    <h3 class="conditionframe regular-frame">Clouds</h3>
                </div>
            </div>
            <div class="weather-conditions-frame">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M491-200q12-1 20.5-9.5T520-230q0-14-9-22.5t-23-7.5q-41 3-87-22.5T343-375q-2-11-10.5-18t-19.5-7q-14 0-23 10.5t-6 24.5q17 91 80 130t127 35ZM480-80q-137 0-228.5-94T160-408q0-100 79.5-217.5T480-880q161 137 240.5 254.5T800-408q0 140-91.5 234T480-80Zm0-80q104 0 172-70.5T720-408q0-73-60.5-165T480-774Q361-665 300.5-573T240-408q0 107 68 177.5T480-160Zm0-320Z"/></svg>
                        </span>
                     <div class="condition-info">
                        <h5 class="regular-frame">Humidity</h5>
                        <!-- regular-txt will be named as regular-frame-->
                        <h5 class="humidity-value-frame">55%</h5>
                        <!-- humidity-value-txt will be named as humidity-value-frame-->
                     </div>
                </div>

                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M460-160q-50 0-85-35t-35-85h80q0 17 11.5 28.5T460-240q17 0 28.5-11.5T500-280q0-17-11.5-28.5T460-320H80v-80h380q50 0 85 35t35 85q0 50-35 85t-85 35ZM80-560v-80h540q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43h-80q0-59 40.5-99.5T620-840q59 0 99.5 40.5T760-700q0 59-40.5 99.5T620-560H80Zm660 320v-80q26 0 43-17t17-43q0-26-17-43t-43-17H80v-80h660q59 0 99.5 40.5T880-380q0 59-40.5 99.5T740-240Z"/></svg>
                        </span>
                     <div class="condition-info">
                        <h5 class="regular-frame">Wind speed</h5>
                        <!-- regular-txt will be named as regular-frame-->
                        <h5 class="wind-value-frame">2 M/s</h5>
                         <!-- wind-value-txt will be named as wind-value-frame-->
                     </div>
                </div>
            </div>

            <div class="forecase-itemms-frame">
                <div class="forecast-item">
                    <h5 class="forecast-item-data regular-fram">05 Aug</h5>
                     <!-- forecast-item-data regular-txt will be named as forecast-item-data regular-frame-->
                      <img src="assets/BG/17_tstorm.gif" class="forecast-item-img">
                     <h5 class="forecast-item-temp">29 ℃</h5>
                    </div>
                    <div class="forecast-item">
                        <h5 class="forecast-item-data regular-fram">05 Aug</h5>
                         <!-- forecast-item-data regular-txt will be named as forecast-item-data regular-frame-->
                         <img src="assets/BG/17_tstorm.gif" class="forecast-item-img">
                         <h5 class="forecast-item-temp">29 ℃</h5>
                        </div>
                        <div class="forecast-item">
                            <h5 class="forecast-item-data regular-fram">05 Aug</h5>
                             <!-- forecast-item-data regular-txt will be named as forecast-item-data regular-frame-->
                             <img src="assets/BG/17_tstorm.gif" class="forecast-item-img">
                             <h5 class="forecast-item-temp">29 ℃</h5>
                            </div>
                            <div class="forecast-item">
                                <h5 class="forecast-item-data regular-fram">05 Aug</h5>
                                 <!-- forecast-item-data regular-txt will be named as forecast-item-data regular-frame-->
                                 <img src="assets/BG/17_tstorm.gif" class="forecast-item-img">
                                 <h5 class="forecast-item-temp">29 ℃</h5>
                                </div>
            </div>
            </section>

           <section class="search-city section-message">
               <img  src="assets/BG/search-icon-png-16.png">
                <div>
                    <h1>Search City</h1>
                    <h4 class="regular-fram">
                        Find out Weather Condition of the City
                    </h4>
                </div>
            </section> 

            <section class="not-found section-message" style="display: none;">
                <img  src="assets/BG/not-found.webp">
                 <div>
                     <h1>Search City</h1>
                     <h4 class="regular-fram">
                         Find out Weather Condition of the City
                     </h4>
                 </div>
             </section>
    </main>
